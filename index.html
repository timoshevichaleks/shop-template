<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SHOP-TEMPLATE</title>
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700%7CRoboto:100,300,400,500,700,900" rel="stylesheet" /> -->
  <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/img/icon-1.png" type="image/png">
</head>

<body>
  <header class="header">
    <div class="header-menu">
      <div class="container">
        <nav class="header-navbar navbar navbar-expand-lg header-navbar">
          <a class="header-logo navbar-brand " href="#">
            <img src="assets/img/icon-3.png" alt="Logo">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="header-navbar__nav navbar-nav mr-auto">
              <li class="header-navbar__item header-navbar__item--active nav-item active">
                <a class="header-navbar__link active nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="header-navbar__item nav-item dropdown">
                <a class="header-navbar__link nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Products
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Lorem ipsum dolor</a>
                  <a class="dropdown-item" href="#">Sit amet</a>
                  <a class="dropdown-item" href="#">Consectetur adipisicing</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Tempor incididunt</a>
                  <a class="dropdown-item" href="#">Dolore magna aliqua</a>
                  <a class="dropdown-item" href="#">Ut enim ad minim veniam</a>
                  <a class="dropdown-item" href="#">Quis nostrud</a>
                </div>
              </li>
              <li class="header-navbar__item nav-item">
                <a class="header-navbar__link nav-link" href="#">Payment</a>
              </li>
              <li class="header-navbar__item nav-item">
                <a class="header-navbar__link nav-link" href="#">Shipping</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input type="text" class="form-control" placeholder="search" aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">
              <div class="input-group-append" id="button-addon4">
                <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
              </div>
            </form>
            <button class="button-icon btn btn-outline-secondary" type="button">
            <i class="fas fa-shopping-cart"></i>
            </button>
          </div>
        </nav>
      </div>
    </div>
    <div class="header-carousel">
      <div class="container">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/img/slide.png" class="d-block w-100" alt="Slide #1">
              <div class="carousel-caption d-none d-md-block">
                <h5>Slide #1</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="assets/img/slide.png" class="d-block w-100" alt="Slide #2">
              <div class="carousel-caption d-none d-md-block">
                <h5>Slide #2</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="assets/img/slide.png" class="d-block w-100" alt="Slide #3">
              <div class="carousel-caption d-none d-md-block">
                <h5>Slide #3</h5>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="main"></main>


  <script src="libs/jquery/dist/jquery.min.js"></script>
  <script src="libs/popper.js/dist/umd/popper.min.js"></script>
  <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
